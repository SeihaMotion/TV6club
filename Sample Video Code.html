<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="utf-8" />
  <title>W88movie.com</title>
  <!-- JW Netflix skin CSS -->
  <link href="https://res.cloudinary.com/dn6dgbjj5/raw/upload/v1729633183/JW%20player%20Code/Skin%20Netflix.css" rel="stylesheet" />
  <!-- Kantumruy from Google Fonts -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Kantumruy:wght@300;400;500;700&display=swap" />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      font-family: "Kantumruy", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
    }
    #player {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
    }
    .jwplayer,
    .jwplayer * {
      font-family: "Kantumruy", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif !important;
    }
    /* Responsive logo size */
    .jw-logo {
      max-width: 18vw;
      max-height: 10vh;
    }
    @media (max-width: 600px) {
      .jw-logo {
        max-width: 28vw;
        max-height: 8vh;
      }
    }
  </style>
</head>
<body>
  <!-- JWPlayer script -->
  <script src="https://res.cloudinary.com/dn6dgbjj5/raw/upload/v1718201588/JW%20player%20Code/JW_player.js"
          type="text/javascript"></script>
  <!-- Player container -->
  <div id="player"></div>
  <script>
    const playerInstance = jwplayer("player").setup({
      controls: true,
      sharing: false,
      displaytitle: false,
      displaydescription: true,
      abouttext: "Buy Me a Coffee",
      aboutlink: "@Mr.bongseiha",
      skin: {
        name: "netflix"
      },
      logo: {
        file: "https://w88boom.com/wp-content/uploads/2023/12/Asset-2.svg",
        link: "https://w88movie.com",
        position: "top-right",
        margin: 15
      },
      captions: {
        color: "#FFF",
        fontSize: 18,
        backgroundOpacity: 100,
        edgeStyle: "uniform",
        fontFamily: "Kantumruy"
      },
      playlist: [
        {
          title: "W88movie.com",
          description: "ភាពយន្តនេះនាំមកជូនដោយ W88movie.com",
          image: "",
          sources: [
            {
              file: "https://bigf.bigo.sg/asia_live/V4s7/0ysPc6.mp4",
              label: "Auto",
              default: true
            },
            {
              file: "https://bigf.bigo.sg/asia_live/V4s7/0ysPc6.mp4?dl=0",
              label: "1080p"
            },
            {
              file: "https://bigf.bigo.sg/asia_live/V4s7/0ysPc6.mp4",
              label: "720p"
            },
            {
              file: "https://bigf.bigo.sg/asia_live/V4s7/0ysPc6.mp4",
              label: "480p"
            }
          ],
          captions: [
            {
              file: "https://res.cloudinary.com/do6y36zmq/raw/upload/v1689231063/khmer%20sub/Dead_Rising___Watchtower_2015_.km_t2gxpj.srt",
              label: "ខ្មែរ",
              kind: "captions",
              default: true
            },
            {
              file: "https://res.cloudinary.com/do6y36zmq/raw/upload/v1689231093/eng%20sub/Dead_Rising___Watchtower_2015_bmfjop.srt",
              label: "English",
              kind: "captions"
            }
          ]
        }
      ],
      advertising: {
        client: "vast"
      }
    });
    playerInstance.on("ready", function () {
      const playerContainer = playerInstance.getContainer();
      const buttonContainer = playerContainer.querySelector(".jw-button-container");
      const rewindContainer = playerContainer.querySelector(".jw-display-icon-rewind");
      if (!rewindContainer || !buttonContainer) return;
      // Forward 10 seconds (display)
      const forwardContainer = rewindContainer.cloneNode(true);
      const forwardDisplayButton = forwardContainer.querySelector(".jw-icon-rewind");
      forwardDisplayButton.style.transform = "scaleX(-1)";
      forwardDisplayButton.ariaLabel = "Forward 10 Seconds";
      const nextContainer = playerContainer.querySelector(".jw-display-icon-next");
      if (nextContainer && nextContainer.parentNode) {
        nextContainer.parentNode.insertBefore(forwardContainer, nextContainer);
        nextContainer.style.display = "none";
      }
      // Forward 10 seconds (control bar)
      const rewindControlBarButton = buttonContainer.querySelector(".jw-icon-rewind");
      if (!rewindControlBarButton) return;
      const forwardControlBarButton = rewindControlBarButton.cloneNode(true);
      forwardControlBarButton.style.transform = "scaleX(-1)";
      forwardControlBarButton.ariaLabel = "Forward 10 Seconds";
      rewindControlBarButton.parentNode.insertBefore(
        forwardControlBarButton,
        rewindControlBarButton.nextElementSibling
      );
      [forwardDisplayButton, forwardControlBarButton].forEach((button) => {
        button.addEventListener("click", () => {
          playerInstance.seek(playerInstance.getPosition() + 10);
        });
      });
    });
  </script>
</body>
</html>
