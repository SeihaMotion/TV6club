<head>

        img {
            position: absolute;
            top: 30px;

            height: auto;
            opacity: 0.6;
            z-index: 1;
        }
        #player {
            position: absolute;
            width: 100% !important;
            height: 100% !important;
        }

            border-radius: 1px;
            list-style: none;
            margin: 0;
            padding: 0;
