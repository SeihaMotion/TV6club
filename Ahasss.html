<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bongseiha.com</title>
  <link href="https://raw.githack.com/Seiha888/JWPlayer/main/Skin%20Netflix%20v2.0.5.css" rel="stylesheet">
  <style>
    img {
      position: absolute;
      top: 30px;
      right: 30px;
      width: 100px;
      height: auto;
      opacity: 0.6;
      z-index: 1;
    }
    #player {
      position: absolute;
      width: 100% !important;
      height: 100% !important;
    }
    .jwplayer .jw-rightclick .jw-rightclick-list {
      border-radius: 1px;
      list-style: none;
      margin: 0;
      padding: 0;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Include JW Player library -->
  <img src="https://i.imgur.com/umTyaSP.png" alt="Logo">
  <script src="https://raw.githack.com/Killer-GR/PlayerCode/main/DooPlay%20Licenkey.js" type="text/javascript"></script>
  <!-- Player -->
  <div id="player"></div>
  <script>
    const playerInstance = jwplayer("player").setup({
      controls: true,
      sharing: false,
      displaytitle: false,
      displaydescription: true,
      abouttext: "Buy Me a Coffee",
      aboutlink: "@W88movie",
      skin: {
        name: "netflix"
      },
      captions: {
        color: "#FFF",
        fontSize: 16,
        backgroundOpacity: 100,
        edgeStyle: "uniform"
      },
      playlist: [
        {
          title: "W88MOVIE",
          description: "You can watch movie Free!",
          sources: [
            {
              file: "https://video1-ap-japan.cloudokyo.cloud/video/v12/18/20/14/18201455-70ae-48c5-b95c-01ec6a868a3d/master.m3u8",
              label: "Auto",
              default: true
            },
            {
              file: "https://video1-ap-japan.cloudokyo.cloud/video/v12/18/20/14/18201455-70ae-48c5-b95c-01ec6a868a3d/master.m3u8",
              label: "720p"
            },
            {
              file: "https://video1-ap-japan.cloudokyo.cloud/video/v12/18/20/14/18201455-70ae-48c5-b95c-01ec6a868a3d/master.m3u8",
              label: "480p"
            }
          ],
          captions: [
            { file: "",
             label: "ខ្មែរ",
             kind: "captions",
             default: true },
            { file: "",
             label: "English",
             kind: "captions" }
          ]
        }
      ],
      advertising: {
        client: "vast"
      }
    });
    playerInstance.on("ready", function () {
      const buttonId = "download-video-button";
      const iconPath = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgd2lkdGg9IjY0IiBoZWlnaHQ9IjY0Ij48cGF0aCBmaWxsPSJub25lIiBkPSJNMCAwaDI0djI0SDB6Ii8+PHBhdGggZD0iTTMgMTloMTh2Mkgzdi0yem0xMC01LjgyOEwxOS4wNzEgNy4xbDEuNDE0IDEuNDE0TDEyIDE3IDMuNTE1IDguNTE1IDQuOTI5IDcuMSAxMSAxMy4xN1YyaDJ2MTEuMTcyeiIgZmlsbD0icmdiYSgyNDcsMjQ3LDI0NywxKSIvPjwvc3ZnPg==";
      const tooltipText = "Download";
      // This function is executed when the button is clicked
      function buttonClickAction() {
        const playlistItem = playerInstance.getPlaylistItem();
        const anchor = document.createElement("a");
        const fileUrl = playlistItem.file;
        anchor.setAttribute("href", fileUrl);
        const downloadName = playlistItem.file.split("/").pop();
        anchor.setAttribute("download", downloadName);
        anchor.style.display = "none";
        document.body.appendChild(anchor);
        anchor.click();
        document.body.removeChild(anchor);
      }
      // Move the timeslider in-line with other controls
      const playerContainer = playerInstance.getContainer();
      const buttonContainer = playerContainer.querySelector(".jw-button-container");
      const spacer = buttonContainer.querySelector(".jw-spacer");
      const timeSlider = playerContainer.querySelector(".jw-slider-time");
      // Forward 10 seconds
      const rewindContainer = playerContainer.querySelector(".jw-display-icon-rewind");
      const forwardContainer = rewindContainer.cloneNode(true);
      const forwardDisplayButton = forwardContainer.querySelector(".jw-icon-rewind");
      forwardDisplayButton.style.transform = "scaleX(-1)";
      forwardDisplayButton.ariaLabel = "Forward 10 Seconds";
      const nextContainer = playerContainer.querySelector(".jw-display-icon-next");
      nextContainer.parentNode.insertBefore(forwardContainer, nextContainer);
      // Hide next button and control bar icon
      playerContainer.querySelector(".jw-display-icon-next").style.display = "none";
      const rewindControlBarButton = buttonContainer.querySelector(".jw-icon-rewind");
      const forwardControlBarButton = rewindControlBarButton.cloneNode(true);
      forwardControlBarButton.style.transform = "scaleX(-1)";
      forwardControlBarButton.ariaLabel = "Forward 10 Seconds";
      rewindControlBarButton.parentNode.insertBefore(forwardControlBarButton, rewindControlBarButton.nextElementSibling);
      // Add onclick handlers
      [forwardDisplayButton, forwardControlBarButton].forEach((button) => {
        button.onclick = () => {
          playerInstance.seek(playerInstance.getPosition() + 10);
        };
      });
    });
  </script>
</body>
</html>
