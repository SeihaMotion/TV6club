<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>

    <link href='https://res.cloudinary.com/dn6dgbjj5/raw/upload/v1729633183/JW%20player%20Code/Skin%20Netflix.css' rel='stylesheet'/>

    <style>
        /* Modern Reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevents scrollbars */
            background-color: #000; /* Black background while loading */
        }

        /* Player Container */
        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        /* Watermark / Logo Overlay */
        .watermark {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 100px;
            height: auto;
            opacity: 0.6;
            z-index: 999;
            pointer-events: none; /* Allows clicking through the image to the player controls */
            user-select: none;    /* Prevents highlighting the image */
        }

        /* Hiding specific context menus if needed */
        .jwplayer .jw-rightclick .jw-rightclick-list {
            display: none !important;
        }
    </style>
</head>
<body>

    <img src="https://i.imgur.com/umTyaSP.png" alt="Logo" class="watermark" />

    <div id="player"></div>

    <script src='https://res.cloudinary.com/dn6dgbjj5/raw/upload/v1718201588/JW%20player%20Code/JW_player.js' type='text/javascript'></script>

    <script>
        const playerInstance = jwplayer("player").setup({
            controls: true,
            sharing: true,
            displaytitle: false,
            displaydescription: true,
            abouttext: "Buy Me a Coffee",
            aboutlink: "@W88movie",
            skin: {
                name: "netflix"
            },
            captions: {
                color: "#FFF",
                fontSize: 16,
                backgroundOpacity: 0, /* Modern look: removed background block, change to 50 or 100 if preferred */
                edgeStyle: "raised"   /* Better readability */
            },
            playlist: [
                {
                    image: "", // Add a poster image URL here for a better loading experience
                    sources: [
                        {
                            file: "//bigf.bigo.sg/asia_live/V4s7/0ZsgLS.mp4",
                            label: "Auto",
                            default: true
                        },
                        {
                            file: "//bigf.bigo.sg/asia_live/V4s7/0ZsgLS.mp4",
                            label: "720p"
                        },
                        {
                            file: "//bigf.bigo.sg/asia_live/V4s7/0ZsgLS.mp4",
                            label: "480p"
                        }
                    ],
                    captions: [
                        {
                            file: "https://res.cloudinary.com/dqqytifpj/raw/upload/v1733339737/Talk.to.Me.2022Khmer_jycfih.srt",
                            label: "ខ្មែរ",
                            kind: "captions",
                            default: true
                        },
                        {
                            file: "https://res.cloudinary.com/dqqytifpj/raw/upload/v1733339750/Talk.to.Me.2022.720p.WEB-DL.DDP5.1.H.264-FLUX.da_nnkysl.srt",
                            label: "English",
                            kind: "captions"
                        }
                    ],
                }
            ],
            advertising: {
                client: "vast",
            },
            autostart: true,
            repeat: true,
            width: "100%",
            height: "100%",
            stretching: "uniform" // Ensures video maintains aspect ratio
        });

        // Event listener for when the player is ready
        playerInstance.on("ready", function () {
            console.log("Player is ready");
        });
    </script>
</body>
</html>
